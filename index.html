<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section id="calculator">

        <form action="">
            <input type="text" class="display">
        </form>

        <div class="all-buttons">
            <button class="btn operators-btn" data-num="/">/</button>
            <button class="btn operators-btn" data-num="*">x</button>
            <button class="btn operators-btn" data-num="-">-</button>
            <button class="btn operators-btn" data-num="+">+</button>

            <button class="btn numbers-btn" data-num="9">9</button>
            <button class="btn numbers-btn" data-num="8">8</button>
            <button class="btn numbers-btn" data-num="7">7</button>
            <button class="btn numbers-btn" data-num="6">6</button>
            <button class="btn numbers-btn" data-num="5">5</button>
            <button class="btn numbers-btn" data-num="4">4</button>
            <button class="btn numbers-btn" data-num="3">3</button>
            <button class="btn numbers-btn" data-num="2">2</button>
            <button class="btn numbers-btn" data-num="1">1</button>
            <button class="btn numbers-btn" data-num="0">0</button>
            <button class="btn numbers-btn" data-num=".">.</button>

            <button class="equal-btn">=</button>
            <button class="clear-btn">C</button> 
            <button class="delt-btn">DEL</button>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
